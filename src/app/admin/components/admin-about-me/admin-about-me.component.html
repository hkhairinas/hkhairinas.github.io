<div class="ui container">
  <div class="ui horizontal divider">
    <h1 id="aboutMe">About Me</h1>
  </div>
  <div class="ui center aligned basic segment" *ngFor="let profile of $profile | async">
    <div class="ui two column centered grid">
      <div class="column">
        <div class="ui centered link cards">
          <div class="card">
            <div class="image">
              <img src="{{ profile.downloadUrl }}}" alt="">
            </div>
            <div class="content">
              <div class="header">{{ profile.firstName }} {{ profile.lastName }} </div>
              <div class="meta">
                <a> {{ profile.jobTitle }} </a>
              </div>
              <div class="description">
                Current: {{ profile.jobTitle }} at {{ profile.company }}
              </div>
            </div>
            <div class="extra content">
              <span class="left floated">
                Slaying bugs since: {{ profile.startYear }}
              </span>
            </div>

            <div class="ui left icon input error">
              <input type="file" (change)="upload($event, profile.id)" id="embedpollfileinput"
                placeholder="Select an image to set as profile" />
              <i class="folder icon"></i>
              <div> {{ uploadPercent }} </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui segment">
          <p> {{ profile.aboutMe }} </p>
        </div>
        <button class="ui labeled icon button blue" (click)="editModal(profile)">
          <i class="edit icon"></i>
          Edit Profile
        </button>
      </div>
    </div>
  </div>
  <app-form-modal *ngIf="this.formModalContent.isVisible" (close)="this.formModalContent.isVisible = false"
    [formModalInputs]="formModalContent" (edit)="editProfile($event)">
  </app-form-modal>
</div>
